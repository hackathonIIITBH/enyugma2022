      <div class="wrapper">
        <div class="container">
          <form class="form" id="login">
            <h1>CA-Login</h1>

            <div class="form-control">
              <label for="email">Email</label>
              <input
                type="text"
                autocomplete="off"
                id="email"
                name="email"
                placeholder="Enter email"
              />
              <small>Error Message</small>
            </div>
            <div class="form-control">
              <label for="password">Password</label>
              <input
                type="password"
                autocomplete="off"
                name="password"
                class="field"
                id="password"
                placeholder="Enter password"
              />
              <small>Error Message</small>
            </div>
            <button type="submit" id="submit">Login</button>
          </form>

          <!-- <p>New to Enyugma? <a href="./register.html">Register</a></p> -->
