<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/ca-portal.css" />
    <script defer type="text/javascript" src="./js/ca-portal.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo-icon">
        <img src="../assets/images/logo_enyugma.png" />
      </div>
      <h1>CA - Portal</h1>
      <div class="user-detail">
        <div class="details">
          <span id="user-name" class="user-name"></span>
          <div class="img-user">
            <img
              id="user-pic"
              class="user-pic"
              src="../assets/images/default-user-image.png"
            />
          </div>
        </div>

        <div class="drop-down">
          <a class="logout" id="logout" href="#">Logout</a>
        </div>
      </div>
    </nav>
    <div class="responses">
      <table class="response-table">
        <tr class="res-header">
          <th class="sno">S. No.</th>
          <th class="name">Name</th>
          <th class="email">Email</th>
          <th class="gender">Gender</th>
          <th class="cno">Contact No.</th>
          <th class="inst">Institute Name and Address</th>
          <th class="prog">Program</th>
          <th class="gYear">Graduating Year</th>
          <th class="social">Social Media Handles</th>
          <th class="q1">
            Why do you think you are the perfect Campus Ambassador of your
            campus?
          </th>
          <th class="q2">
            What do you expect from us as a part of the Campus Ambassador
            Program?
          </th>
          <th class="query">Queries</th>
        </tr>
        <!-- <tr>
                <td class="sno" id="sno"></td>
                <td class="name" id="name"></td>
                <td class="email" id="email"></td>
                <td class="gender" id="gender"></td>
                <td class="cno" id="cno"></td>
                <td class="inst" id="inst"></td>
                <td class="prog" id="prog"></td>
                <td class="gYear" id="gYear"></td>
                <td class="social" id="social"></td>
                <td class="q1" id="q1"></td>
                <td class="q2" id="q2"></td>
                <td class="query" id="query"></td>
            </tr> -->
      </table>
    </div>
  </body>
</html>
