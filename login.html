<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/login.css" rel="stylesheet" type="text/css">
    <title>Form Validator</title>
</head>
<body>
    <div class="container">
        <form action="/login" method="POST" class="form" id="form">
            <h1>Login</h1>
            
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" autoComplete='off' id="email" name="email" placeholder="Enter email">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" autoComplete='off' name="password" class='field' id="password" placeholder="Enter password">
                <small>Error Message</small>
            </div>
            <button type="submit" id="submit">Login</button>
        </form>
    </div>

    <script src="assets/js/login.js"></script>
</body>
</html>
